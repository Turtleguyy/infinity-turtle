<!DOCTYPE html>
<html>
<head>
  <title>Infinity Turtle</title>
  <link rel="stylesheet" type="text/css" href="assets/infinity.css">
  <script type="text/javascript" src="assets/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="assets/infinity.js"></script>
  <script type="text/javascript">
    $(function() {
      var options = {
        container: '.bilbo',
        pageSize: 2
      };

      var turtle = new InfinityTurtle([1,2,3,4,5,6,7,8,9], options);
      turtle.promise.progress(function(data) {
        console.log('new page', data);
      });

      turtle.promise.done(function(data) {
        console.log('last page', data);
      });
    });
  </script>
</head>
<body>
  <div class="bilbo">
    <div class="frodo"></div>
    <div class="sam"></div>
  </div>
</body>
</html>
